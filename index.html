<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodor-Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <h1>Hodor! Hodor! Hodor!</h1>
    </nav>

    <div class="main">
        <div id="input-area">
            <textarea name="input" id="text-input" cols="20" rows="10" placeholder="Type here to convert your message to Hodor's language"></textarea>
        </div>

        <button id="btn-translate">Translate</button>

        <div id="result-info">
            <h3>Your output will be shown here ⬇️ </h3>
        </div>

        <div id="output-area"></div>

    </div>

    <footer id="footer-area">

        <h2>About the app</h2>
        <p>Hodor! Hodor! Hodor!</p>
    </footer>



    <script src="./hodor.js"></script>
</body>
</html>
