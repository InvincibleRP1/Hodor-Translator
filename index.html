<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodor-Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="heading">
            <img class = "navbar-image" src="./Images/hodor-image.png" alt="hodor-image">
        <h1>Hodor! Hodor! Hodor!</h1>
        </div>
        
    </nav>

    <main>
       
            <textarea name="input" id="text-input" cols="20" rows="10" placeholder="Type here to convert your message to Hodor's language"></textarea>
        

        <button id="btn-translate">Translate</button>

        <div id="result-info">
            <h3>Your output will be shown here ⬇️ </h3>
        </div>

        <div id="output-area"></div>

    </main>

    <footer>

        <h2>About the app</h2>
        <p>Translate an english sentence to Game Of Thrones's Hodor's favourite and only language!</p>
    </footer>



    <script src="./hodor.js"></script>
</body>
</html>
